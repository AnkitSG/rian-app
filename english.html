    // Speak function - VERY SLOW and CLEAR for toddlers
    function speakSlow(text, rate = 0.4) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        // Convert to lowercase so "A" reads as "a" not "AY"
        const cleanText = text.toLowerCase().replace(/[.,!]/g, '');
        const u = new SpeechSynthesisUtterance(cleanText);
        u.rate = rate;
        u.pitch = 1.0;
        u.lang = 'en-US';
        window.speechSynthesis.speak(u);
      }
    }

    // Speak single word - extra slow
    function speakWord(word) {
      speakSlow(word, 0.35);
    }

    // Read word by word with highlighting - VERY SLOW
    function readAloud() {
      const page = books[currentBook].pages[currentPage];
      const words = page.text.replace(/[.,!]/g, '').split(' ').filter(w => w);
      let i = 0;
      
      function sayNext() {
        if (i >= words.length) {
          setTimeout(() => {
            document.querySelectorAll('.word-span').forEach(el => el.classList.remove('highlight'));
          }, 500);
          return;
        }
        
        document.querySelectorAll('.word-span').forEach((el, idx) => {
          el.classList.toggle('highlight', idx === i);
        });
        
        speakSlow(words[i], 0.35);
        i++;
        // Extra long pause between words
        setTimeout(sayNext, 1500);
      }
      sayNext();
    }

    }
